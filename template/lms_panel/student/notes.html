{{ define "title" }}Notes{{ end }}
{{ define "page-title" }}Study Notes{{ end }}

{{ define "content" }}
<main class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        
        <div class="md:col-span-1">
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold text-gray-900 mb-4">Subjects</h3>
                <div class="space-y-2">
                    <button class="w-full text-left px-4 py-2 rounded-lg bg-blue-50 text-blue-600">
                        Data Structures
                    </button>
                    <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-50">
                        Algorithms
                    </button>
                    <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-50">
                        Database Systems
                    </button>
                </div>
            </div>
        </div>

        
        <div class="md:col-span-3">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-900">Data Structures Notes</h2>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700"
                        hx-get="/notes/new"
                        hx-target="#notes-content">
                        Add New Note
                    </button>
                </div>
                <div id="notes-content" class="space-y-4">
                    {{ range $i := seq 3 }}
                    <div class="border rounded-lg p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold text-gray-900">Binary Trees and Traversal</h3>
                                <p class="text-sm text-gray-500 mt-1">Last updated: Jan 15, 2024</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-blue-600 hover:text-blue-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button class="text-red-600 hover:text-red-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</main>
{{ end }}

{{ template "base" . }}
