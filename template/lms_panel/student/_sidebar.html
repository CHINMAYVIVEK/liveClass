{{ define "sidebar" }}
<aside 
    x-show="sidebarOpen" 
    class="w-64 bg-gradient-to-b from-blue-900 to-blue-800 text-white min-h-screen flex flex-col fixed lg:relative z-50"
    @resize.window="if (window.innerWidth > 1024) sidebarOpen = true"
>
    <!-- Logo Section -->
    <div class="p-6 border-b border-blue-700/50">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-wider">LiveClass LMS</h1>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 py-6 px-4 space-y-1">
        <a href="/dashboard" class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-blue-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="text-blue-100 group-hover:text-white">Dashboard</span>
        </a>

        <a href="/schedule" class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-blue-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="text-blue-100 group-hover:text-white">Schedule</span>
        </a>

        <a href="/recordings" class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-blue-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            <span class="text-blue-100 group-hover:text-white">Recordings</span>
        </a>

        <a href="/notes" class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-blue-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span class="text-blue-100 group-hover:text-white">Notes</span>
        </a>

        <a href="/assignments" class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-blue-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <span class="text-blue-100 group-hover:text-white">Assignments</span>
        </a>

        <a href="/performance" class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-blue-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <span class="text-blue-100 group-hover:text-white">Performance</span>
        </a>
    </nav>

    <!-- User Profile Section -->
    <div class="p-4 border-t border-blue-700/50">
        <div class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors cursor-pointer">
            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                <span class="text-sm font-medium">JD</span>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white truncate">John Doe</p>
                <p class="text-xs text-blue-300 truncate">student@example.com</p>
            </div>
        </div>
    </div>
</aside>
{{ end }}
