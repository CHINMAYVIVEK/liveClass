{{ define "sidebar" }}

<div x-show="sidebarOpen" @click="sidebarOpen = false"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity lg:hidden z-40"></div>

<aside x-show="sidebarOpen" x-transition:enter="transform transition-transform duration-300 ease-out"
    x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
    x-transition:leave="transform transition-transform duration-300 ease-in" x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="transition-all duration-300 ease-in-out w-72 bg-gradient-to-br from-purple-900 via-indigo-900 to-purple-900 text-white min-h-screen flex flex-col fixed lg:relative z-50 shadow-xl"
    @resize.window="if (window.innerWidth > 1024) sidebarOpen = true">

    <!-- Brand Logo -->
    <div class="p-6 flex items-center space-x-3">
        <div class="w-10 h-10 bg-white/10 backdrop-blur rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                </path>
            </svg>
        </div>
        <h1 class="text-xl font-bold tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-purple-200 to-indigo-200">
            Instructor Portal</h1>
    </div>

    <!-- Instructor Profile -->
    <div class="mx-4 p-4 bg-white/5 rounded-2xl backdrop-blur-sm">
        <div class="flex items-center space-x-4">
            <div class="relative">
                <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-purple-400 to-indigo-600 flex items-center justify-center">
                    <span class="text-lg font-semibold">IP</span>
                </div>
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-indigo-900"></div>
            </div>
            <div class="flex-1 min-w-0">
                <h2 class="text-lg font-semibold text-white truncate">Prof. Smith</h2>
                <p class="text-sm text-purple-200 truncate">instructor@example.com</p>
                <span class="inline-flex items-center px-2.5 py-0.5 mt-2 rounded-full text-xs font-medium bg-purple-200/10 text-purple-200">
                    Senior Instructor
                </span>
            </div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 py-6 px-4 space-y-1.5 mt-6">
        <div class="px-4 py-2 mb-4">
            <h3 class="text-xs font-semibold text-purple-300 uppercase tracking-wider">Teaching Controls</h3>
        </div>

        <!-- Menu Items -->
        <a href="/instructor/dashboard"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-purple-300 group-hover:text-white transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                </path>
            </svg>
            <span class="text-purple-100 group-hover:text-white">Dashboard</span>
        </a>

        <a href="/instructor/live-class"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-purple-300 group-hover:text-white transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                </path>
            </svg>
            <span class="text-purple-100 group-hover:text-white">Live Class</span>
        </a>

        <a href="/instructor/courses"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-purple-300 group-hover:text-white transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                </path>
            </svg>
            <span class="text-purple-100 group-hover:text-white">My Courses</span>
        </a>

        <a href="/instructor/assignments"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-purple-300 group-hover:text-white transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                </path>
            </svg>
            <span class="text-purple-100 group-hover:text-white">Assignments</span>
        </a>

        <a href="/instructor/students"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-purple-300 group-hover:text-white transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            <span class="text-purple-100 group-hover:text-white">Students</span>
        </a>

        <a href="/instructor/analytics"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 hover:bg-white/10 hover:translate-x-1">
            <svg class="w-5 h-5 mr-3 text-purple-300 group-hover:text-white transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                </path>
            </svg>
            <span class="text-purple-100 group-hover:text-white">Analytics</span>
        </a>
    </nav>

    <!-- Settings & Logout -->
    <div class="p-4 border-t border-purple-700/30 space-y-2">
        <a href="/instructor/settings"
            class="group flex items-center px-4 py-2 text-sm font-medium rounded-lg transition-colors hover:bg-white/10">
            <svg class="w-5 h-5 mr-3 text-purple-300 group-hover:text-white" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                </path>
            </svg>
            <span class="text-purple-100 group-hover:text-white">Settings</span>
        </a>

        <button
            class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-purple-900 bg-purple-100 rounded-lg hover:bg-purple-200 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
            Sign Out
        </button>
    </div>
</aside>
{{ end }}
